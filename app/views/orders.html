<div class="row">
	<div class="container">
		
		<h4 class='h4'>Orders</h4>
		<form novalidate class='form-inline'>
            <div>
                <div class="form-group col-md-11 search-bar-style" style='right:0px; margin-bottom:10px;'>
                    <label for="" class="label" style='background:none; color:#666;'>Search Orders:</label>
                    <input style='width:50%;' type="text" class='form-control' placeholder='Search Order' data-ng-model="searchOrder">
                </div>
            </div>
        </form>
		<br><br><br>
		<table class="table table-hover table-condensed table-bordered">
			<thead>
				<th>UCN</th>
				<th>Customer Name</th>
				<th>Date</th>
				<th>Detail</th>
			</thead>
			<tbody ng-cloak>
				<tr ng-repeat='order in orders | filter:searchOrder'>
					<td>{{order.customer_id}}</td>
					<td>{{order.name}}</td>
					<td>{{order.date}}</td>
					<td>
						<button class='btn btn-primary btn-xs' ng-click='showOrderDetail(order)'>View Order Detail</button>
						<button type="button" class="close" ng-click='removeRequest(order)' aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<!-- Modal -->
<div class="modal fade" id="order-detail-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title" id="order-detail-modal-heading">Order Details</h4>
		</div>
		<div class="modal-body" id='order-detail-modal-body'>
			<table class='table table-hover table-condensed table-bordered'>
				<thead>
					<th>STOCK ID</th>
					<th>NAME</th>
					<th>PRICE</th>
					<th>QUANTITY</th>
					<th>TOTAL AMOUNT</th>
				</thead>
				<tbody>
					<tr ng-repeat='itemDetail in orderDetail'>
						<td>{{itemDetail.id}}</td>
						<td>{{itemDetail.name}}</td>
						<td>{{itemDetail.price}}</td>
						<td>{{itemDetail.quantity}}</td>
						<td>{{itemDetail.total}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<input type='text' style='display:none;' id='order-detail-row'>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		</div>
    </div>
  </div>
</div>
