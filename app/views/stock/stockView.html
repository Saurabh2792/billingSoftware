    <div class="container-fluid" style='padding:10px 50px;' ng-controller='StockController as ctrl'>
      <div>
          <div class="container">
                <div class="row" style='margin-bottom:10px;'>
                    <form novalidate class='form-inline'>
                        <div class="form-group col-md-6">
                            <label for="" class="label" style='background:none; color:#666;'>Search Products:</label>
                            <input style="width: 400px;border-radius: 0px;height: 25px;" data-ng-model="searchStock" class='form-control' type="text" placeholder="Search Products">
                        </div>
                    </form>
                    <a href="#/addNewProducts" class='btn btn-info btn-sm' role="button">
                      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add Products</a>
                    <a href="#/addPurchase" class='btn btn-info btn-sm' role="button">
                      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add Purchase</a>
                    <a href="#/addPurchaseReturn" class='btn btn-info btn-sm' role="button">
                      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add Purchase Return</a>
                </div>

                <table class="table table-hover table-condensed table-bordered">
                    <thead>
                        <tr>
                            <th><a href="" ng-click="orderByField='id'; reverseSort = !reverseSort">Product Id </a></th>
                            <th><a href="" ng-click="orderByField='name'; reverseSort = !reverseSort">Name</a></th>
                            <th><a href="" ng-click="orderByField='name'; reverseSort = !reverseSort">Unit</a></th>
                            <th><a href="" ng-click="orderByField='name'; reverseSort = !reverseSort">MRP</a></th>
                            <th><a href="" ng-click="orderByField='name'; reverseSort = !reverseSort">Price</a></th>
                            <th><a href="" ng-click="orderByField='name'; reverseSort = !reverseSort">Quantity</a></th>
                            <th>Detals</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="product in ctrl.products.list | filter: searchStock | orderBy:orderByField:reverseSort">
                            <td>
                                {{ product.productId }}
                            </td>
                            <td>
                                {{ product.description }}
                            </td>
                            <td>
                                {{ product.unit }}
                            </td>
                            <td>
                                {{ product.mrp }}
                            </td>
                            <td>
                                {{ product.price }}
                            </td>
                            <td>
                                {{ product.quantity }}
                            </td>
                            <td>
                                <!-- <a href="#/product/{{stock.sId}}">View History</a> -->
                                <a href="#/stockItems/{{product.productId}}">
                                  <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span></a>
                                <button type="button" class="close" ng-click='remove_product(product.productId)' aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
