<div class="container-fluid" style='padding:10px 50px;' ng-controller='BillController as ctrl'>
    <div class="row" style='margin-bottom:10px;'>
        <div class="col-md-7">
            <form novalidate class='form-inline'>
                <div class="form-group col-md-3">
                    <label>From:</label><br>
                    <input type='date' ng-model='ctrl.report.from'>
                </div>
                <div class="form-group col-md-3">
                    <label>To:</label><br>
                    <input type='date' ng-model='ctrl.report.to'>
                </div>
                <button ng-click='ctrl.generate_report()'>Generate Report</button>
            </form>
        </div>
        <div class="col-md-5 pull-right" ng-if='ctrl.report.sale' style="
    font-weight: bold;
    font-size: 20px;
">
            <div class="row">
                <div class="col-md-4">Total Sale: {{ctrl.report.sale}}</div>
                <div class="col-md-4">Total Orders: {{ctrl.report.orders}}</div>
            </div>
        </div>
    </div>
    <table class="table table-hover table-condensed table-bordered">
        <thead>
            <tr>
                <th>S.No.</th>
                <th><a href="" ng-click="orderByField='name'; reverseSort = !reverseSort">Product Name</a></th>
                <th><a href="" ng-click="orderByField='qty'; reverseSort = !reverseSort">Quantity</a></th>
                <th><a href="" ng-click="orderByField='unit'; reverseSort = !reverseSort">Size</a></th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="p in ctrl.report.soldProducts | filter: searchStock | orderBy:orderByField:reverseSort">

                <td>
                    {{ $index+1}}
                </td>
                <td>
                    {{p.name}}
                </td>
                <td>
                    {{p.qty}}
                </td>
                <td>
                    {{p.unit}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
